# Main Nginx configuration
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Include MIME types for serving various file types
    include       mime.types;
    default_type  application/octet-stream;

    # Enable Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    # Define the server block
    server {
        listen 80;                     # Listen on port 80
        root /usr/share/nginx/html;    # Root directory for your app files
        index index.html;              # Default file to serve

        # Serve static files
        location /assets/ {
            root /usr/share/nginx/html;
        }

        # Redirect other routes to index.html for React Router
        location / {
            try_files $uri /index.html;
        }

        # Handle 404 errors by redirecting to index.html
        error_page 404 /index.html;
    }
}
