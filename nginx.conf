server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly
    location /assets/ {
        app/dist/;
    }

    # Redirect all routes to index.html for React Router
    location / {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;
}
