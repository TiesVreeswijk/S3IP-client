# Stage 1: Build React App
FROM node:18 AS build
WORKDIR /usr/src/app  # Set a working directory inside the container
COPY package.json package-lock.json .  # Copy package files
RUN npm install  # Install dependencies
COPY . .  # Copy all project files to the container
RUN npm run build  # Build the app

# Stage 2: Serve with Nginx
FROM nginx:alpine
COPY --from=build /usr/src/app/dist /usr/share/nginx/html  # Adjust this to match the build folder (dist for Vite, build for CRA)
COPY nginx.conf /etc/nginx/conf.d/default.conf  # Optional: Include a custom Nginx configuration if needed
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
