server {
    listen 80;
    server_name localhost;

    # Root directory for your React app
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files with caching
    location / {
        # Try to serve the requested file, fall back to index.html for SPA routing
        try_files $uri /index.html;

        # Disable caching for HTML files to ensure fresh content
        if ($request_uri ~* \.html$) {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # Enable caching for other static assets
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
    }

    # Specific handling for static assets (like CSS, JS, images)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;  # Optional: Disable logging for static files
        expires 1y;      # Cache for 1 year
    }

    # Error handling for 404
    error_page 404 /index.html;

    # Prevent MIME type mismatches
    types {
        text/html html;
        text/css css;
        application/javascript js;
    }
}
